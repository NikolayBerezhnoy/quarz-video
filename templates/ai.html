{% extends "base.html" %}
{% block content %}
<h3>Подборка от ИИ</h3>
<div class="container">
    <div class="row">
        {% for video_id in videos %}
        <div class="col-md-3 mb-4">
            <a href="{{ url_for('video', id=video_id) }}" class="text-decoration-none text-dark">
                <div class="card h-100 transition hover-shadow">
                    <!-- Превью по ID -->
                    <img src="{{ url_for('get_preview', filename=video_id ~ '.png') }}"
                         class="card-img-top"
                         alt="Video {{ video_id }}"
                         onerror="this.onerror=null;this.src='{{ url_for('static', filename='img/default-preview.png') }}';">
                    <div class="card-body">
                        <h5 class="card-title">Видео #{{ video_id }}</h5>
                        <p class="card-text text-muted">
                            ID: {{ video_id }}
                        </p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .transition {
        transition: all 0.3s ease;
    }
    .hover-shadow:hover {
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        transform: translateY(-5px);
    }
    .text-decoration-none {
        text-decoration: none !important;
    }
</style>
{% endblock %}
